<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <div>
                <img src="icons/avatar.png" alt="avatar">
                <p id="greet">Mahendra</p>
            </div>
            <div><img src="icons/to-do-list.png" alt="to-do" id="todoicon">
                <!-- <h1>TO-DO</h1> -->
            </div>
            <p id="date"></p>
        </header>
        
        <main>
            <div id="input-div">
                <input type="text" name="text" id="input" autocomplete="off" placeholder="Add task here...">
                <button id="addTaskBtn">Add task</button>
            </div>

            <div id="tasks"></div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
