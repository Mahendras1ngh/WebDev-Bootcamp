<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS-1 Biodata-Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="firstName">FirstName:</label>
            <input type="text" id="firstName" placeholder="First Name" >

            <label for="lastName">FirstName:</label>
            <input type="text" id="lastName" placeholder="Last Name">

            <br>
            <br>

            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">

            <br>
            <br>

            <label for="date">Date of birth:</label>
            <input type="date" name="date" id="date">

            <br>
            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" >

            <br>
            <br>

            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" placeholder="+91" maxlength="10" >

            <br>
            <br>

            <label for="height">Height:</label>
            <input type="text" name="height" id="height" placeholder="Height in Feet">

        </fieldset>

        <fieldset>

            <legend>Education</legend>

            <label for="school">School Name:</label>
            <input type="text" placeholder="School Name" id="school"> 

            <br>
            <br>

            <label for="class">Class:</label>
            <input type="number" placeholder="Enter Class" id="class">

            <br>
            <br>

            <label for="stream">Stream:</label>
            <select name="stream" id="stream">
                <option>Stream</option>
                <option value="Science">Science</option>
                <option value="Commerce">Commerce</option>
                <option value="Arts">Arts</option>
            </select>

            <br>
            <br>

            <label for="marksheet">Marksheet:</label>
            <input type="file" id="marksheet">

        </fieldset>

        <br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
